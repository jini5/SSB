<script>

    function insertSelltime(){
        $.ajax({
            url: "/selltimes",
            type: "POST",
            data:{"startTime":$("#starttime").val()
                ,"endTime":$("#endtime").val()
            },
            success: function (data) {
               if(data=='success'){
                   alert("설정성공");
                   location.href="/selltimeList";
               }else{
                   alert("설정실패");
               }
            }
        });
    }

</script>
