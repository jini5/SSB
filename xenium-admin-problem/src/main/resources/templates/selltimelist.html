<script>
    $(document).ready(function() {

        init();

    });


    function init(){
        $.ajax({
            url: "/selltimes",
            dataType: "json",
            success: function (data) {
                let con='';
                for(let i=0;i<data.length;i++){
                    con+='<tr>';
                    con+='<td>'+data[i].id+'</td>';
                    con+='<td>'+data[i].startTime+'</td>';
                    con+='<td>'+data[i].endTime+'</td>';
                    con+='<td>'+data[i].indate+'</td>';
                    con+='<td><a onclick="deleteSellTime(\''+data[i].id+'\',\'Y\')" className="btn btn-custon-four btn-success" style="padding: 1px 15px">삭제</a></td>';
                    con+='</tr>';
                }
                $('#tbody').html(con);
                $('#dataTable').DataTable();
            }
        });
    }
    function deleteSellTime(id){
        if(confirm("삭제하시겠습니까?"))
            $.ajax({
                url: "/selltimes",
                type: "DELETE",
                data:{'id':id},
                success: function (data) {
                    if(data=='success'){
                        alert("판매시간설정을 삭제하였습니다.");
                        init();
                    }else{
                        alert("판매시간설정 삭제를 실패 하였습니다.");
                    }
                }
            });
    }
</script>
