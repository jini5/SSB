<script>
    $(document).ready(function() {

        init();

    });


    function init(){
        $.ajax({
            url: "/products",
            dataType: "json",
            success: function (data) {
                let con='';
                for(let i=0;i<data.length;i++){
                    con+='<tr>';
                    con+='<td>'+data[i].thumb+'</td>';
                    con+='<td>'+data[i].id+'</td>';
                    con+='<td>'+data[i].productName+'</td>';
                    con+='<td>'+data[i].orderNum+'</td>';
                    con+='<td>'+data[i].status+'</td>';
                    con+='<td>'+data[i].amount+'</td>';
                    con+='<td>'+data[i].price+'</td>';
                    con+='<td>'+data[i].marketType+'</td>';
                    con+='<td>'+data[i].indate+'</td>';
                    con+='<td><a onclick="deleteProduct(\''+data[i].id+'\',\'Y\')" className="btn btn-custon-four btn-success" style="padding: 1px 15px">삭제</a></td>';
                    con+='</tr>';
                }
                $('#tbody').html(con);
                $('#dataTable').DataTable();
            }
        });
    }

    function deleteProduct(id){
        if(confirm("삭제하시겠습니까?"))
            $.ajax({
                url: "/products",
                type: "DELETE",
                data:{'id':id},
                success: function (data) {
                    if(data=='success'){
                        alert("제품을 삭제하였습니다.");
                        init();
                    }else{
                        alert("제품 삭제를 실패 하였습니다.");
                    }
                }
            });
    }
</script>
