<body>
   <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
                <div class="text-center m-b-md custom-login">
                    <h3 style="padding-top: 50%; color:white;">지니엄 웹 관리자</h3>
                    <p></p>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <form  method="post"  action="/admin/login" id="loginForm">
                            <div class="form-group">
                                <label class="control-label" for="username">로그인 아이디</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="id" id="id" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">비밀번호</label>
                                <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="pw" id="pw" class="form-control">
                            </div>
                            <button type="button" onclick="loginOn()" class="btn btn-success btn-block loginbtn">관리자 로그인하기</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>

   <!-- Javascript
   ================================================== -->
   <script src="js/jquery.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/isotope.js"></script>
   <script src="js/imagesloaded.min.js"></script>
   <script src="js/wow.min.js"></script>
   <script src="js/custom.js"></script>
<script>
    function loginOn(){

        var id=$("#id").val();
        var pw=$("#pw").val();

        if(id.length==0){
            $("#warning").text("ID값이 비어있습니다.");
            return false;
        }

        if(pw.length==0){
            $("#warning").text("비밀번호 값이 비어있습니다.");
            return false;
        }
        $.ajax({
            type : "POST",
            url : "/login", //요청 할 URL
            data : {
                'id':id,
                'password':pw
            }, //넘길 파라미터
            success : function(data) {
                //통신이 정상적으로 되었을때 실행 할 내용
                if(data != '')    {
                    alert('로그인 성공하였습니다.');
                    location.href="/index";
                }else{
                    alert('아이디와 비밀번호를 확인해주세요.');
                    //("#warning").text("아이디와 비밀번호를 확인해주세요.");
                }
            },
            error : function(data) {
                $("#warning").text("접속 도중 오류가 발생했습니다.");
            }
        });

        return true;
    }


</script>
