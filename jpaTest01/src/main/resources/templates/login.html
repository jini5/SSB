<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>로그인</title>
  <style>
    @import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
    *{
      font-family: 'Nanum Pen Script', cursive;
      font-size: 20px;
      padding: 0;
      margin: 0;
    }
    body{
      background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
      background-size: cover;
    }

    .container{
      background: #2d3e3f;
      width: 350px;
      height: 250px;
      padding-bottom: 20px;
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: auto;
      padding: 70px 50px 20px 50px;
    }


    .fl{
      float: left;
      width: 110px;
      line-height: 35px;
    }

    .fontLabel{
      color: white;
    }

    .fr{
      float: right;
    }

    .clr{
      clear: both;
    }

    .box{
      width: 360px;
      height: 35px;
      margin-top: 10px;
      font-size: 20px;
    }

    .textBox{
      height: 35px;
      width: 190px;
      border: none;
      padding-left: 20px;
    }

    .new{
      float: left;
    }

    .iconBox{
      height: 35px;
      width: 40px;
      line-height: 38px;
      text-align: center;
      background: #ff6600;
    }

    .radio{
      color: white;
      background: #2d3e3f;
      line-height: 38px;
    }

    .terms{
      line-height: 35px;
      text-align: center;
      background: #2d3e3f;
      color: white;
    }

    .submit{
      float: right;
      border: none;
      color: white;
      width: 110px;
      height: 35px;
      background: #ff6600;
      text-transform: uppercase;
      cursor: pointer;
    }

    ::-webkit-input-placeholder { /* Chrome/Opera/Safari */

    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<!-- Body of Form starts -->
<div class="container">
  <form method="post" autocomplete="on">

    <div class="box">
      <h1 style="font-size: 35px;color: white;">로그인</h1>
    </div>

    <!---Email ID---->
    <div class="box">
      <label for="email" class="fl fontLabel"> 이메일: </label>
      <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
      <div class="fr">
        <input type="email" required name="email" placeholder="이메일.." id="email" class="textBox">
      </div>
      <div class="clr"></div>
    </div>
    <!--Email ID----->

    <!---Password------>
    <div class="box">
      <label for="password" class="fl fontLabel"> 비밀번호 </label>
      <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
      <div class="fr">
        <input type="Password" required name="password" placeholder="비밀번호.." id="password" class="textBox">
      </div>
      <div class="clr"></div>
    </div>
    <!---Password---->

    <!---Submit Button------>
    <div class="box" style="background: #2d3e3f">
      <input type="button" name="Submit" class="submit" value="로그인하기" onclick="login()">
      <input type="button" onclick="location.href='/'" style="margin-right: 30px;" class="submit" value="돌아가기">
    </div>
    <!---Submit Button----->
  </form>
</div>
<!--Body of Form ends--->
<script>

  function login(){
    let email=$("#email").val();
    let password=$("#password").val();

    $.ajax({
      url:'/login',
      data:{'email':email,
            'password':password
      },
      type:'POST',
      success:function(resp){
       if(resp=='success'){
         alert("로그인 성공");
         location.href="/";
       } else{
         alert("로그인 정보를 확인해주세요.");
       }
      }
    });
  }

</script>

</body>
</html>
