<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>메인페이지</title>
  <style>
    @import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
    *{
      font-family: 'Nanum Pen Script', cursive;
      font-size: 20px;
      padding: 0;
      margin: 0;
    }
    body{
      background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
      background-size: cover;
    }

    .container{
      background: #2d3e3f;
      width: 350px;
      height: 295px;
      padding-bottom: 20px;
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: auto;
      padding: 70px 50px 20px 50px;
    }


    .fl{
      float: left;
      width: 110px;
      line-height: 35px;
    }

    .fontLabel{
      color: white;
    }

    .fr{
      float: right;
    }

    .clr{
      clear: both;
    }

    .box{
      width: 360px;
      height: 35px;
      margin-top: 10px;
      font-size: 20px;
    }

    .textBox{
      height: 35px;
      width: 190px;
      border: none;
      padding-left: 20px;
    }

    .new{
      float: left;
    }

    .iconBox{
      height: 35px;
      width: 40px;
      line-height: 38px;
      text-align: center;
      background: #ff6600;
    }

    .radio{
      color: white;
      background: #2d3e3f;
      line-height: 38px;
    }

    .terms{
      line-height: 35px;
      text-align: center;
      background: #2d3e3f;
      color: white;
    }

    .submit{
      float: right;
      border: none;
      color: white;
      width: 110px;
      height: 35px;
      background: #ff6600;
      text-transform: uppercase;
      cursor: pointer;
    }

    ::-webkit-input-placeholder { /* Chrome/Opera/Safari */

    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
    <div class="box">
      <h1 style="font-size: 35px;color: white;">간단 사이트</h1>
    </div>

    <div class="box">
      <div class="fr" style="text-align: left;width: 100%; padding-bottom: 5px;">
        <button onclick="location.href='/goSignUp'" style="height:50px;text-align:center; font-size: 30px; width: 100%;">회원가입 페이지 이동</button>
      </div>
    </div>


    <div class="box">
      <div class="fr" style="text-align: left;width: 100%;padding-bottom: 5px;">
        <button onclick="location.href='/goLogin'" style="height:50px;text-align:center; font-size: 30px; width: 100%;">로그인 페이지 이동</button>
      </div>
    </div>

    <div class="box">
        <div class="fr" style="text-align: left;width: 100%;padding-bottom: 5px;">
            <button onclick="location.href='/goCalendar'" style="height:50px;text-align:center; font-size: 30px; width: 100%;">개인스케쥴관리</button>
        </div>
    </div>

    <div class="box">
        <div class="fr" style="text-align: left;width: 100%;padding-bottom: 5px;">
            <button onclick="location.href='/logout'" style="height:50px;text-align:center; font-size: 30px; width: 100%;">로그아웃</button>
        </div>
    </div>

</div>
</body>
</html>
