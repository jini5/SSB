		function productLocationChange(param){

		}
</script>

                   </ul>
 <script>
     function logout(){

         $.ajax({
             type : "POST",
             url : "/logout", //요청 할 URL
             success : function(data) {
                 //통신이 정상적으로 되었을때 실행 할 내용

                 if(data == 'success')    {
                     alert('로그아웃 성공하였습니다.');
                     location.href="/";
                 }else{
                     alert('이미 로그아웃 되어있습니다.');
                 }
             },
             error : function(data) {
                 alert('접속오류');
             }
         });

         return true;

     }

 </script>
